plugins {
    id 'java-library'
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.2'
    id "org.sonarqube" version "3.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

    testImplementation 'edu.berkeley.cs.jqf:jqf-fuzz:1.6'
    
    // JUnit-Quickcheck
    // testImplementation 'com.pholser:junit-quickcheck-core:1.0'
    // testImplementation 'com.pholser:junit-quickcheck-generators:1.0'

    //JQWIK
    testImplementation("net.jqwik:jqwik:1.3.10")

    // Mockito
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.28'

    // JBehave
    testImplementation 'org.jbehave:jbehave-core:4.8.1'
    testImplementation 'org.jbehave.site:jbehave-site-resources:3.3.1'
    testImplementation 'com.github.valfirst:jbehave-junit-runner:2.3.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.600'
}

apply plugin: 'java'

task copyJBehaveFilesToExpectedLocation(type: Copy) {
    from 'target/jbehave/view'
    from('TDD2021TESTS/src/test/resources/') {
        include 'images/*'
        include 'style/*'
    }
    into 'build/reports/jbehave'
}

task cleanTargetDirectory(type: Delete) {
    delete 'target'
}

test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
    
    include '**/*Properties.class'
	include '**/*Examples.class'
	include '**/*Test.class'
	include '**/*Tests.class'

    dependsOn cleanTest
    testLogging.showStandardStreams = true
    finalizedBy jacocoTestReport
    finalizedBy copyJBehaveFilesToExpectedLocation
    // finalizedBy cleanTargetDirectory
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.enabled false
        csv.enabled false
    }
}

jacoco {
    toolVersion = "0.8.6"
}

pitest {
    targetClasses = ['migl.*']  
    junit5PluginVersion = '0.12'
    threads = 4
    outputFormats = ['HTML']
    timestampedReports = false
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

application {
    mainClass.set('migl.lisp.REPL')
}

jar {
  manifest {
    attributes(
      'Main-Class': 'migl.lisp.REPL'
    )
  }
}

sourceSets {
    test {
        java {
            srcDirs = ['TDD2021TESTS/src/test/java','TDD2021OWNTESTS/src/test/java','TDD2021HIDDENTESTS/src/test/java']
        }
        resources {
            srcDirs = ['TDD2021TESTS/src/test/resources','TDD2021OWNTESTS/src/test/resources','TDD2021HIDDENTESTS/src/test/resources']
        }
    }
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}






